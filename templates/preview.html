<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - √ñnizleme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
        }

        .btn {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }

        .content {
            padding: 30px;
        }

        .text-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 70vh;
            overflow-y: auto;
        }

        .media-container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        video, audio {
            max-width: 100%;
            border-radius: 8px;
        }

        .pdf-container {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ {{ filename }}</h1>
            <a href="javascript:history.back()" class="btn">‚Üê Geri D√∂n</a>
        </div>

        <div class="content">
            {% if file_type == 'text' %}
                <div class="text-content">{{ content }}</div>
            {% elif file_type == 'image' %}
                <div class="media-container">
                    <img src="/serve-file/{{ filepath }}" alt="{{ filename }}">
                </div>
            {% elif file_type == 'video' %}
                <div class="media-container">
                    <video controls>
                        <source src="/serve-file/{{ filepath }}">
                        Tarayƒ±cƒ±nƒ±z video oynatmayƒ± desteklemiyor.
                    </video>
                </div>
            {% elif file_type == 'audio' %}
                <div class="media-container">
                    <audio controls style="width: 100%;">
                        <source src="/serve-file/{{ filepath }}">
                        Tarayƒ±cƒ±nƒ±z ses oynatmayƒ± desteklemiyor.
                    </audio>
                </div>
            {% elif file_type == 'pdf' %}
                <div class="pdf-container">
                    <iframe class="pdf-viewer" src="/serve-file/{{ filepath }}" type="application/pdf">
                        <p>PDF g√∂r√ºnt√ºlenemiyor. <a href="/serve-file/{{ filepath }}" download>ƒ∞ndirmek i√ßin tƒ±klayƒ±n</a></p>
                    </iframe>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
